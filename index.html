<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
        }
        .comment-box {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .comment-box input, .comment-box textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .comment-box button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .comment-box button:hover {
            background-color: #218838;
        }
        .comments {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .comment {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .comment:last-child {
            border-bottom: none;
        }
        .comment-author {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Comment Section</h2>

    <!-- Comment Form -->
    <div class="comment-box">
        <h3>Leave a Comment</h3>
        <form id="commentForm">
            <input type="text" id="name" placeholder="Your name" required>
            <textarea id="comment" placeholder="Your comment..." rows="4" required></textarea>
            <button type="submit">Submit Comment</button>
        </form>
    </div>

    <!-- Display Comments -->
    <div class="comments" id="commentsSection">
        <h3>Comments</h3>
        <!-- Example static comments -->
        <div class="comment">
            <p class="comment-author">John Doe</p>
            <p>This is a sample comment.</p>
        </div>
        <div class="comment">
            <p class="comment-author">Jane Smith</p>
            <p>Great post! I really enjoyed reading it.</p>
        </div>
    </div>
</div>

<script>
    document.getElementById('commentForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const name = document.getElementById('name').value;
        const commentText = document.getElementById('comment').value;
        
        if (name && commentText) {
            const commentSection = document.getElementById('commentsSection');
            const newComment = document.createElement('div');
            newComment.classList.add('comment');
            newComment.innerHTML = `
                <p class="comment-author">${name}</p>
                <p>${commentText}</p>
            `;
            commentSection.appendChild(newComment);

            // Clear the form
            document.getElementById('name').value = '';
            document.getElementById('comment').value = '';
        }
    });
</script>

</body>
</html>
